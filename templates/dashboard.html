{% extends 'base.html' %}

{% block content %}
    {% if error %}
        <div class="alert alert-danger">
            <strong>Error!</strong> {{ error }}
        </div>
    {% endif %}
    <form class="form-horizontal" action="{{ upload_url }}" method="post" accept-charset="UTF-8" enctype="multipart/form-data">
        <fieldset>
            <legend>Upload avatar</legend>
            <div class="form-group">
                <label class="col-sm-3 col-md-2 control-label" for="cur_avatar">Current avatar</label>
                <div class="col-sm-9 col-md-10">
                    <img src="{{ uri_for('avatar', email_hash=md5(current_user.email)) }}" alt="avatar" id="cur_avatar">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 col-md-2 control-label" for="avatar">Select avatar</label>
                <div class="col-sm-9 col-md-10">
                    <input class="form-control" type="file" name="avatar" id="avatar" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9 col-md-offset-2 col-md-10">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>
            <input type="hidden" name="_csrf_token" value="{{ _csrf_token }}">
        </fieldset>
    </form>
{% endblock %}
