{% extends 'base.html' %}

{% block title %}
    Sign up - {{ site_name }}
{% endblock %}

{% block content %}
    {% if error %}
        <div class="alert alert-danger">
            <strong>Error!</strong> {{ error }}
        </div>
    {% endif %}
    <form class="form-horizontal" action="{{ uri_for('signup') }}" method="post" accept-charset="UTF-8">
        <fieldset>
            <legend>Sign up</legend>
            <div class="form-group">
                <label class="col-sm-3 col-md-2 control-label" for="first_name">First name</label>
                <div class="col-sm-9 col-md-10">
                    <input class="form-control" type="text" name="first_name" id="first_name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 col-md-2 control-label" for="last_name">Last name</label>
                <div class="col-sm-9 col-md-10">
                    <input class="form-control" type="text" name="last_name" id="last_name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 col-md-2 control-label" for="email">Email</label>
                <div class="col-sm-9 col-md-10">
                    <input class="form-control" type="text" name="email" id="email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 col-md-2 control-label" for="password">Password</label>
                <div class="col-sm-9 col-md-10">
                    <input class="form-control" type="password" name="password" id="password" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 col-md-2 control-label" for="password2">Repeat password</label>
                <div class="col-sm-9 col-md-10">
                    <input class="form-control" type="password" name="password2" id="password2" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9 col-md-offset-2 col-md-10">
                    <input type="submit" class="btn btn-primary" value="Sign up">
                </div>
            </div>
            <input type="hidden" name="_csrf_token" value="{{ _csrf_token }}">
        </fieldset>
    </form>
{% endblock %}
